<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/autoprefixer-brands.svg">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html" class="logo logosvg">
            </a>
            <h1>
                mazing Events
            </h1>
        </div>
        <nav>
            <div class="search" id="input">
                <!-- <input type="text" id="searchInput" placeholder="Buscar evento..."> -->
            </div>
            <ul class="nav-links">
                <li>
                    <a href="./index.html" class="nav">Inicio</a>
                </li>
                <li>
                    <a href="./proximosEventos.html" class="nav">Proximos Eventos</a>
                </li>
                <li>
                    <a href="./eventosPasados.html" class="nav">Eventos Pasados</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <form action="#" id="formulario">
            <h2 class="register">Registro</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="nombres" placeholder="Nombres">
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                </div>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="confirmacion" placeholder="Confirmar contraseña">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <fieldset>Tipo de Usuario
                        <select id="tipo" class="form-control">
                    
                            <option value="-1" selected="">Seleccione...</option>
                            <option value="1">Estudiante</option>
                            <option value="2">Docente</option>
                            <option value="3">Otro</option>
                        </select>
                    </fieldset>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <fieldset class="form-check-label">
                        Acepto los términos y condiciones
                      
                    <input class="form-check-input" type="checkbox" id="acepto">
                    </fieldset>
                </div>
            </div>
            <input type="submit" class="btn-gradient-bg" value="Continuar">
        </form>   
        
    </main>
    <footer>
        <p>Derechos reservados - Hernán Funes @2022</p>
    </footer>
    <script src="./js/register.js"></script>
</body>
</html>
